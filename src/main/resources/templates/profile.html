<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.js" type="application/javascript"></script>
    <script src="../js/npm.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question :${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avartar"  th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" th:text="${question.title}"></h3>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-color-999"> <span th:text="${question.commentCount}"></span> 个回复 • <span th:text="${question.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/profile/'+${section}(pageCount=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="count:${pagecount.totalPageCount}" th:class="${count == pagecount.currentPageCount}?'active':'disabled'">
                        <a th:href="@{'/profile/'+${section}(pageCount=${count})}" th:text="${count}">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/profile/'+${section}(pageCount=${pagecount.lastPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <hr>
            <br>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group profile_list">
                <a href="/profile/questions" th:class="${section == 'questions'}? 'list-group-item active' : 'list-group-item'">我们问题
                    <span class="badge">14</span>
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'list-group-item active' : 'list-group-item'">最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
